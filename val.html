<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TERMINAL ACCESS: REQUIRED</title>
    <style>
        :root {
            --bg-color: #000;
            --hacker-green: #00ff41;
            --pink-glitch: #ff69b4;
        }

        body {
            background-color: var(--bg-color);
            color: var(--hacker-green);
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            transition: background-color 0.8s ease;
            text-align: center;
        }

        #container {
            max-width: 800px;
            padding: 40px;
            z-index: 10;
        }

        /* Final Screen Box */
        .reveal-box {
            background: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 15px;
            border: 2px solid white;
            backdrop-filter: blur(5px);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        h1 { 
            font-size: 3.5rem; /* Bigger text */
            margin-bottom: 20px; 
            letter-spacing: 2px;
        }

        p { 
            font-size: 1.8rem; /* Bigger text */
            line-height: 1.4; 
            font-weight: bold;
        }

        .btn-group {
            margin-top: 40px;
            display: flex;
            gap: 20px;
            justify-content: center; /* Both buttons on the same line */
        }

        button {
            padding: 20px 30px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            border: 3px solid var(--hacker-green);
            background: transparent;
            color: var(--hacker-green);
            text-transform: uppercase;
            transition: all 0.2s;
        }

        #deny-btn:hover {
            background: var(--hacker-green);
            color: #000;
        }

        /* The Lawyer button stays still but refuses to be clicked */
        #lawyer-btn {
            opacity: 0.8;
            cursor: not-allowed;
            border-color: #555;
            color: #555;
        }

        .shake {
            animation: shake 0.4s;
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-15px); }
            50% { transform: translateX(15px); }
            75% { transform: translateX(-15px); }
            100% { transform: translateX(0); }
        }

        .sparkle {
            position: absolute;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 14px;
            pointer-events: none;
            z-index: 1;
            animation: twinkle 1.5s infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }
    </style>
</head>
<body>

    <div id="container">
        <h1 id="header">ENEMY IDENTIFICATION REQUIRED</h1>
        <div id="content-wrapper">
            <p id="text">
                You are suspected of being my valentine.<br><br>
                Please deny immediately.
            </p>

            <div class="btn-group" id="controls">
                <button id="deny-btn" onclick="handleDenial()">I am NOT your valentine</button>
                <button id="lawyer-btn" onclick="lawyerDenied()">Lawyer</button>
            </div>
        </div>
    </div>

    <script>
        let denialCount = 0;
        let pinkIntensity = 0;
        
        const textOptions = [
            "LIE DETECTED ðŸš¨",
            "Youâ€™ve barely known each other. Relax.",
            "This denial is getting emotional.",
            "Yeah okay this interrogation is compromised."
        ];

        function lawyerDenied() {
            alert("ACCESS DENIED: No legal representation permitted for suspected valentines.");
        }

        function handleDenial() {
            const body = document.body;
            const textDisplay = document.getElementById('text');
            const denyBtn = document.getElementById('deny-btn');

            denyBtn.classList.add('shake');
            setTimeout(() => denyBtn.classList.remove('shake'), 400);

            if (denialCount < textOptions.length) {
                textDisplay.innerText = textOptions[denialCount];
                denialCount++;
                
                // Gradually turn pink
                pinkIntensity += 60;
                body.style.backgroundColor = `rgb(${pinkIntensity}, ${pinkIntensity/5}, ${pinkIntensity/2})`;
            } else {
                revealFinal();
            }
        }

        function revealFinal() {
            const container = document.getElementById('container');
            const wrapper = document.getElementById('content-wrapper');
            
            document.body.style.backgroundColor = "#ff69b4";
            document.body.style.color = "white";
            
            // Add the "Invisible Box" for readability
            wrapper.classList.add('reveal-box');
            
            container.innerHTML = `
                <div class="reveal-box">
                    <h1 style="border-bottom: 2px solid white;">INTERROGATION FAILED</h1>
                    <p style="white-space: pre-line;">
                        Despite the very reasonable amount of time 
                        weâ€™ve been seeing each other,
                        you are clearly my valentine.
                    </p>
                </div>
            `;

            // Spawn sparkles all over
            for(let i = 0; i < 150; i++) {
                createSparkle();
            }
        }

        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.innerText = 'âœ¨'; // Using the emoji for a better "sparkle" look
            sparkle.style.left = Math.random() * 100 + 'vw';
            sparkle.style.top = Math.random() * 100 + 'vh';
            sparkle.style.animationDelay = Math.random() * 2 + 's';
            document.body.appendChild(sparkle);
        }
    </script>
</body>
</html>
